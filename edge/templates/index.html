    <button id="btn41">Trigger Identify (0x41)</button>

  <div style="margin-top:8px;">

  </div>
  <div style="margin-top:8px;">
    <label>Segundos:

    <button id="btn_secs">Escribir HR_CMD_IDENT_SECS (0x06)</button>
  </div>
  <div style="margin-top:8px;">
    <label>Alias (0..64B):
      <input id="alias" type="text" maxlength="64" placeholder="default">
    </label>
    <button id="btn_alias">Guardar alias (0x10)</button>
  </div>

    <li>Vendor: <span id="vendor_str">—</span></li>

    <li>HW: <span id="hw_str">—</span></li>

  </ul>
