services:
  mqtt:
    image: eclipse-mosquitto:2
    container_name: mqtt
    restart: unless-stopped
    ports:
      - "1883:1883"   # MQTT
      - "9001:9001"   # WebSockets (si se habilita)
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ./mosquitto/data:/mosquitto/data

# Nota: más adelante añadiremos FIWARE (IoT Agent, Orion, QuantumLeap) aquí.
# Mantén este archivo como punto único de orquestación local.
